spring.application.name=spring_test
server.servlet.context-path=/spring_test
spring.messages.basename=messages
spring.messages.encoding=UTF-8
server.port=9991
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/spring_test?useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=Passwordad1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.servlet.session.tracking-modes=cookie