<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>
			商品一覧画面
		</title>
		<link th:href="@{/product/css/productList.css}" rel="stylesheet">
		<script th:src="@{/product/js/productList.js}" type="text/javascript">
		</script>
	</head>
	<body>
		<!-- 通常表示画面 -->
		<div class="main">
			<h1 class="main_title">
				商品一覧画面
			</h1>
			<div class="product_list">
				<section th:each="product : ${products}">
					<a th:href="@{'/product/detail/' + ${product.product_id}}">
						<img th:src="@{'/product/image/' + ${product.product_id}}" alt="商品画像">
					</a>
				</section>
			</div>
		</div>
	</body>
</html>
