<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>
			口コミ投稿
		</title>
		<link th:href="@{/review/css/reviewPost.css}" rel="stylesheet">
		<script th:src="@{/review/js/reviewPost.js}" type="text/javascript">
		</script>
	</head>
	<body>
		<main>
			<h1>
				口コミ投稿画面
			</h1>
			<div class="detail_main">
				<form>
					<p for="username">
						ユーザー名（任意）
					</p>
					<input type="text" id="username" name="username" placeholder="ユーザー名">
					<p for="rating">
						評価
					</p>
					<select id="rating" name="rating">
						<option value="1">
							1
						</option>
						<option value="2">
							2
						</option>
						<option value="3">
							3
						</option>
						<option value="4">
							4
						</option>
						<option value="5">
							5
						</option>
					</select>
					<p for="email">
						メールアドレス
					</p>
					<input type="email" id="email" name="email" placeholder="メールアドレス">
					<p for="comment">
						コメント
					</p>
					<textarea id="comment" name="comment" rows="4" placeholder="コメントを入力してください">
					</textarea>
					<input type="file" id="file" name="file">
					<button type="submit">
						投稿
					</button>
				</form>
			</div>
		</main>
	</body>
</html>
