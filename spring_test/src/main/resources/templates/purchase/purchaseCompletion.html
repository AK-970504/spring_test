<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>
			購入確認
		</title>
		<link th:href="@{/purchase/css/purchaseCompletion.css}" rel="stylesheet">
		<script th:src="@{/purchase/js/purchaseCompletion.js}" type="text/javascript">
		</script>
	</head>
	<body>
		<main>
			<h1>
				購入確認画面
			</h1>
			<div class="confirmation_title">
				<h2>
					購入確認
				</h2>
				<div class="confirmation_list">
					<p>
						名前：
					</p>
					<span th:text="${user.user_name}">
					</span>
				</div>
				<div>
					<p>
						住所：
					</p>
					<span th:text="${address}">
					</span>
				</div>
				<div>
					<p>
						アパート名：
					</p>
					<span th:text="${building}">
					</span>
				</div>
				<div>
					<p>
						商品名：
					</p>
					<span th:text="${product.product_name}">
					</span>
				</div>
				<div>
					<p>
						個数：
					</p>
					<span th:text="${quantity}">
					</span>
				</div>
				<div>
					<p>
						合計金額：
					</p>
					<span th:text="${totalPrice}">
					</span>
				</div>
			</div>
			<div class="btn_list">
				<button class="btn edit">
					編集
				</button>
				<button class="btn purchase">
					購入
				</button>
			</div>
		</main>
	</body>
</html>
