<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>
			購入完了
		</title>
		<link th:href="@{/purchase/css/purchaseCompletion.css}" rel="stylesheet">
		<link th:href="@{/common/css/header.css}" rel="stylesheet">
		<link th:href="@{/common/css/footer.css}" rel="stylesheet">
		<script th:src="@{/purchase/js/purchaseCompletion.js}" type="text/javascript">
		</script>
	</head>
	<body>
		<header th:replace="common/header :: layout-header">
		</header>
		<main>
			<div>
				<h1>
					購入完了画面
				</h1>
				<div class="completion_main">
					<div>
						<section class="completion_list">
							<h2>
								購入確認
							</h2>
							<div class="completion_img">
								<p>
									画像：
								</p>
								<img th:src="@{${productImg}}" alt="商品画像">
							</div>
							<div class="completion_product_name">
								<p>
									商品名：
								</p>
								<span th:text="${productName}">
								</span>
							</div>
							<div class="completion_quantity">
								<p>
									数量：
								</p>
								<span th:text="${quantity}">
								</span>
							</div>
							<div class="completion_tax_price">
								<p>
									税込価格：
								</p>
								<span th:text="${totalPrice}">
								</span>
							</div>
							<div class="completion_address">
								<p>
									住所：
								</p>
								<span th:text="${address}">
								</span>
							</div>
						</section>
						<section class="completion_btn">
							<h2>
								注文完了
							</h2>
							<a class="back_btn" th:href="@{/product/productTop}">
								TOP画面に戻る
							</a>
						</section>
					</div>
				</div>
			</div>
		</main>
		<footer th:replace="common/footer :: layout-footer">
		</footer>
	</body>
</html>
